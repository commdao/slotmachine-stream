<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules of Fighters: Regulation A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What are we streaming?</h1>
    <h2>And how are we playing?</h2>
    <div class="slotmachine">
        <div class="center">
                    
            <div id="character-select" class="slot-number">-</div>

            <div id="game-series" class="slot-number">-</div>

            <div id="practice-point" class="slot-number">-</div>
        </div>
        <div class="carousel">
            <img src="" alt="Game Logo" id="game-logo">
        </div>
        <div class="lever">
            <button type="button" id="spin-button">Are You Ready?</button>
        </div>
        <div id="results"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
