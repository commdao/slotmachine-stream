    <h1>What are we streaming?</h1>

        <table class="center">
            <tbody>
                <tr>
                    <!-- Game Series -->
                    <td>
                        <span id="game-series" class="slot-number">-</span>

                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Eventually turn this Button into a "Command Prompt" requiring Shoryuken input -->
