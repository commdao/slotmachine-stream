<body>
    <h1>What are we streaming?</h1>
    <h2>And how are we playing?</h2>
    <div class="slotmachine">
        <table class="center">
            <tbody>
                <tr>
                    <td>
                        <span id="game-series" class="slot-number">-</span>
                    </td>
                    <td>
                        <span id="practice-point" class="slot-number">-</span>
                    </td>
                    <td>
                        <span id="game-logo" class="slot-number">-</span>
                    </td>
                    <td>
                        <span id="character-select" class="slot-number">-</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="lever">
            <button type="button" id="spin-button">Are You Ready?</button>
        </div>
    </div>
